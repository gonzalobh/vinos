      let isTyping = false;
      const messagesContainer = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const sendButton = document.getElementById("sendButton");
      const sendIcon = document.getElementById("sendIcon");
      const headerIcon = document.getElementById("headerIcon");
      const themeToggleButton = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const resetChatButton = document.getElementById("resetChatBtn");

      // FunciÃ³n para renderizar iconos usando Lucide
      function renderIcon(element, name, options = {}) {
        if (!element) return;
        
        // Limpiar el contenido del elemento
        element.innerHTML = '';
        
        // Crear el SVG del icono
        const iconSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        iconSvg.setAttribute("width", options.width || 24);
        iconSvg.setAttribute("height", options.height || 24);
        iconSvg.setAttribute("viewBox", "0 0 24 24");
        iconSvg.setAttribute("fill", "none");
        iconSvg.setAttribute("stroke", "currentColor");
        iconSvg.setAttribute("stroke-width", options.strokeWidth || 2);
        iconSvg.setAttribute("stroke-linecap", "round");
        iconSvg.setAttribute("stroke-linejoin", "round");
        
        // Definir los paths para cada icono
        const iconPaths = {
  wine: [
    "M8 22h8",
    "M7 10h10",
    "M12 15v7",
    "M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"
  ],
          send: [
            "M22 2L11 13",
            "M22 2l-7 20-4-9-9-4 20-7z"
          ],
          moon: [
            "M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"
          ],
          sun: [
            "M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0",
            "M3 12h1m8 -9v1m8 8h1m-9 8v1M5.6 5.6l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
          ],
          sparkles: [
            "M9.937 15.5A2 2 0 0 0 8.5 14.063l-6 -3.25 3.25 -6A2 2 0 0 0 9.937 3.5l6 3.25 -3.25 6a2 2 0 0 0 -1.437 2.75",
            "M20 3v4",
            "M22 5h-4",
            "M14.062 14.5a2 2 0 0 0 -1.437 -1.437l-6 -3.25 3.25 -6a2 2 0 0 0 1.437 -1.437l6 3.25 -3.25 6a2 2 0 0 0 1.437 1.437l6 3.25 -3.25 6a2 2 0 0 0 -1.437 1.437"
          ]
        };
        
        // AÃ±adir los paths al SVG
        if (iconPaths[name]) {
          iconPaths[name].forEach(pathData => {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", pathData);
            iconSvg.appendChild(path);
          });
        }
        // Forzar color blanco solo para el icono "send"
if (name === "send") {
  iconSvg.setAttribute("stroke", "#fff");
}
        
        // AÃ±adir el SVG al elemento
        element.appendChild(iconSvg);
      }

      // Renderizar iconos iniciales
      renderIcon(headerIcon, "wine", { width: 32, height: 32, strokeWidth: 1.4 });
      renderIcon(sendIcon, "send", { width: 20, height: 20, strokeWidth: 1.6 });

      function applyTheme(theme, { persist = true } = {}) {
        const normalized = theme === "dark" ? "dark" : "light";
        document.body.setAttribute("data-theme", normalized);
        if (persist) {
          localStorage.setItem(THEME_STORAGE_KEY, normalized);
        }
        const iconName = normalized === "dark" ? "sun" : "moon";
        renderIcon(themeIcon, iconName, { width: 22, height: 22, strokeWidth: 1.6 });
        if (themeToggleButton) {
          themeToggleButton.setAttribute(
            "aria-label",
            normalized === "dark" ? "Revenir au mode clair" : "Activer le mode nuit"
          );
        }
      }

      function initializeTheme() {
        const stored = localStorage.getItem(THEME_STORAGE_KEY);
        if (stored === "dark" || stored === "light") {
          applyTheme(stored, { persist: false });
        } else {
          const hour = new Date().getHours();
          const prefersDark = hour >= 19;
          applyTheme(prefersDark ? "dark" : "light", { persist: false });
        }
      }

      initializeTheme();

      if (themeToggleButton) {
        themeToggleButton.addEventListener("click", () => {
          const currentTheme = document.body.getAttribute("data-theme") === "dark" ? "dark" : "light";
          const nextTheme = currentTheme === "dark" ? "light" : "dark";
          applyTheme(nextTheme);
        });
      }

      async function startChatExperience() {
        messages = [{ role: "system", content: SYSTEM_PROMPT }];

        if (messagesContainer) {
          messagesContainer.innerHTML = "";
        }

        if (input) {
          input.value = "";
          input.focus();
        }

        await handleAssistantTurn({ isInitial: true });
      }

      async function handleAssistantTurn({ isInitial = false } = {}) {
        if (isTyping) {
          return;
        }

        isTyping = true;

        const typingIndicator = showTypingIndicator();

        if (sendButton) {
          sendButton.disabled = true;
        }

        try {
          const structured = await fetchAssistantResponse({ isInitial });
          if (typingIndicator && typeof typingIndicator.remove === "function") {
            typingIndicator.remove();
          }

          const mainText = structured.message ? structured.message.trim() : "";
          const questionText = structured.follow_up_question ? structured.follow_up_question.trim() : "";
          const combinedText = [mainText, questionText].filter(Boolean).join("\n\n");

          const options = buildOptionActions(structured.suggested_replies);

          const displayedText = combinedText || "Estoy listo para seguir ayudÃ¡ndole.";

          addMessage("assistant", displayedText, options);
          messages.push({ role: "assistant", content: displayedText });
        } catch (error) {
          console.error("Assistant turn failed:", error);
          if (typingIndicator && typeof typingIndicator.remove === "function") {
            typingIndicator.remove();
          }
          addMessage(
            "assistant",
            "Le pido disculpas, ha ocurrido un inconveniente con la conexiÃ³n. Â¿Desea que lo intentemos nuevamente?",
            [
              {
                text: "ðŸ”„ Reintentar",
                action: () => {
                  const hasUserMessages = messages.some((msg) => msg.role === "user");
                  if (hasUserMessages) {
                    handleAssistantTurn();
                  } else {
                    handleAssistantTurn({ isInitial: true });
                  }
                }
              }
            ]
          );
        } finally {
          isTyping = false;

          if (sendButton) {
            sendButton.disabled = false;
          }

          if (input) {
            input.focus();
          }
        }
      }

      async function fetchAssistantResponse({ isInitial = false } = {}) {
        const requestMessages = [...messages];

        if (isInitial) {
          requestMessages.push({ role: "user", content: INITIAL_GREETING_PROMPT });
        }

        requestMessages.push({ role: "system", content: STRUCTURED_RESPONSE_INSTRUCTION });

        const response = await fetch(CHAT_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: requestMessages,
            system: messages[0]?.content || SYSTEM_PROMPT
          })
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        const reply = data?.choices?.[0]?.message?.content || "";

        return parseStructuredResponse(reply);
      }

      function parseStructuredResponse(rawContent) {
        if (typeof rawContent !== "string") {
          return { message: "", follow_up_question: "", suggested_replies: [] };
        }

        const trimmed = rawContent.trim();

        if (!trimmed) {
          return { message: "", follow_up_question: "", suggested_replies: [] };
        }

        try {
          const firstBrace = trimmed.indexOf("{");
          const lastBrace = trimmed.lastIndexOf("}");

          if (firstBrace === -1 || lastBrace === -1) {
            throw new Error("JSON braces not found");
          }

          const jsonSubstring = trimmed.slice(firstBrace, lastBrace + 1);
          const parsed = JSON.parse(jsonSubstring);

          return {
            message: typeof parsed.message === "string" ? parsed.message : "",
            follow_up_question:
              typeof parsed.follow_up_question === "string" ? parsed.follow_up_question : "",
            suggested_replies: Array.isArray(parsed.suggested_replies) ? parsed.suggested_replies : []
          };
        } catch (error) {
          console.warn("Failed to parse structured response:", error, rawContent);
          return {
            message: trimmed,
            follow_up_question: "",
            suggested_replies: []
          };
        }
      }

      function buildOptionActions(suggestedReplies) {
        if (!Array.isArray(suggestedReplies) || suggestedReplies.length === 0) {
          return [];
        }

        return suggestedReplies
          .map((entry) => {
            if (!entry) return null;

            if (typeof entry === "string") {
              const label = entry.trim();
              if (!label) return null;
              return {
                text: label,
                action: () => sendMessage(label)
              };
            }

            if (typeof entry === "object") {
              const label =
                typeof entry.label === "string"
                  ? entry.label.trim()
                  : typeof entry.title === "string"
                  ? entry.title.trim()
                  : typeof entry.text === "string"
                  ? entry.text.trim()
                  : "";
              const value =
                typeof entry.value === "string"
                  ? entry.value.trim()
                  : typeof entry.payload === "string"
                  ? entry.payload.trim()
                  : typeof entry.text === "string"
                  ? entry.text.trim()
                  : label;

              if (!label || !value) {
                return null;
              }

              return {
                text: label,
                action: () => sendMessage(value)
              };
            }

            return null;
          })
          .filter(Boolean);
      }

      function handleChatReset() {
        if (resetChatButton && !resetChatButton.classList.contains("spinning")) {
          resetChatButton.classList.add("spinning");
          setTimeout(() => {
            if (resetChatButton) {
              resetChatButton.classList.remove("spinning");
            }
          }, 650);
        }

        isTyping = false;

        if (messagesContainer) {
          messagesContainer.innerHTML = "";
          messagesContainer.scrollTop = 0;
        }

        if (sendButton) {
          sendButton.disabled = false;
        }

        if (input) {
          input.value = "";
        }

        startChatExperience();

        if (messagesContainer) {
          messagesContainer.scrollTo({ top: 0, behavior: "smooth" });
        }
      }

      startChatExperience();

      if (resetChatButton) {
        resetChatButton.addEventListener("click", handleChatReset);
      }

function addMessage(role, content, options = []) {
  const messageDiv = document.createElement("div");
  messageDiv.className = `message ${role}`;

  const bubble = document.createElement("div");
  bubble.className = "message-bubble";
  bubble.innerHTML = content; // â† Permite interpretar etiquetas HTML como <strong>


        messageDiv.appendChild(bubble);
        messagesContainer.appendChild(messageDiv);

        if (options.length > 0) {
          const optionsContainer = document.createElement("div");
          optionsContainer.className = "options-container";

          options.forEach((option) => {
            const button = document.createElement("button");
            button.type = "button";
            button.className = "option-button";
            button.textContent = option.text;
            button.onclick = () => {
              optionsContainer.remove();
              option.action();
            };
            optionsContainer.appendChild(button);
          });

          messageDiv.appendChild(optionsContainer);
        }

        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        return messageDiv;
      }

      function showTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "message assistant";

        const typingIndicator = document.createElement("div");
        typingIndicator.className = "typing-indicator";

        for (let i = 0; i < 3; i++) {
          const dot = document.createElement("div");
          dot.className = "typing-dot";
          typingIndicator.appendChild(dot);
        }

        typingDiv.appendChild(typingIndicator);
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        return typingDiv;
      }

      async function sendMessage(text) {
        if (isTyping) return;

        const sanitizedText = text.trim();
        if (!sanitizedText) return;

        messages.push({ role: "user", content: sanitizedText });
        addMessage("user", sanitizedText);

        if (input) {
          input.value = "";
        }

        await handleAssistantTurn();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text || isTyping) return;
        input.value = "";
        sendMessage(text);
      });

      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          form.dispatchEvent(new Event("submit"));
        }
      });
    }
  </script>
